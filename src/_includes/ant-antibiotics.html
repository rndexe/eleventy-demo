---
layout: default
---

<div> 

	<section>
		<h1>{{title}}</h1>
		<h2>{{subtitle}}</h2>
		<h3>{{medium}} , {{year}} </h3>
		<p>
		{{description | safe}}
		</p>
	</section>

	<section>
		<p>{{essay}}</p>
	</section>
	<section>
		<iframe src={{exhibitstream.privis1}}></iframe>
		<p>{{exhibitstream.pritxt1}}</p>
	</section>

	<section>
	{%- for images in exhibitimages -%}
	<div>
		<img src={{images.privis}}>
		<p>{{images.pritxt}}</p>
	</div>	
	</section>
	{%- endfor -%}	
	<section>
	{%- for author in exhibitauthor -%}
	<div>
		<img src={{author.authorimage}}>
		<p>{{author.authorbio}}</p>
	</div>	
	</section>
	{%- endfor -%}	
</div>
