<section id="home"  class="block w-full lg:w-screen lg:flex-none lg:flex-col lg:flex-nowrap lg:pl-20 bg-trueGray-750">
	<div class="float-right flex w-screen lg:w-1/3 lg:h-full pl-10 lg:pl-20 lg:pr-20 lg:pt-36">
		<div class="flex flex-col h-2/3 w-full py-4">
			<p class="text-3xl w-auto text-white drop-shadow-md
			   {{ "font-baloo" if kannada else "font-display" }}
			">
				{{ "ಪೀಠಿಕೆ" if kannada else "About" }}
			</p>
			<div class="mb-3 w-10 h-0 border border-solid border-red-650"></div>
			<p class="text-base w-auto text-white
			   {{ "font-baloo" if kannada else "font-trade" }}
			">
				{{desc}}
			</p>
		</div>
	</div>
		
	<div class="float-left flex w-screen lg:w-2/3 lg:h-full lg:pt-20 lg:pl-20">
		{% if videosrc %}
			<div class="w-full relative shadow-2xl" style="padding-bottom: 56.25%">
				<iframe class="absolute inset-0 w-full h-full"  src="{{videosrc}}"
				frameborder="0" allow="autoplay; fullscreen; picture-in-picture;" allowfullscreen></iframe>
			</div>
		{% endif %}
	</div>

	<div id="scroll-arrow" class="hidden lg:flex lg:flex-none fixed top-10 right-10">

		<span class="text-white m-1
		{{ "font-baloo" if kannada else "font-trade"}}
		" >
			{{ "ಹೆಚ್ಚಿನ ಮಾಹಿತಿಗಾಗಿ ಟ್ರ್ಯಾಕ್ ಪ್ಯಾಡ್ ನ ಮೇಲೆ ಸ್ಕ್ರಾಲ್‌ ಮಾಡಿ (ಮೇಲೆ, ಕೆಳಗೆ)
			" if kannada else "Scroll to know more" }}
		</span>

				fill="#fff" />
