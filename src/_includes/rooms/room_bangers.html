<section class="w-full lg:w-auto h-auto lg:h-full lg:max-h-full lg:pr-20 pt-16 flex-none bg-white">
	<div class = "flex flex-col lg:flex-row w-full lg:w-auto h-auto lg:h-full mb-32 lg:mb-0">
	{%- for pod in podcastlist -%}
		<div class="flex flex-col flex-none w-full lg:h-4/6 pl-12 pr-12 pb-10 mx-auto lg:p-0 lg:w-auto lg:ml-40 bg-gray-750">
			
			<p class="text-3xl font-display mb-3">{{pod.title}}</p>
			<div class="mb-6 w-20 h-0 border border-solid border-red-650"></div>
			<p class="text-base font-trade mb-6">{{pod.subtitle}}</p>
			<div class="flex flex-col lg:flex-row lg:h-full">
				{% if pod.podcastimage %}
				<img class="object-contain w-full h-auto lg:w-auto lg:h-full shadow-2xl" src={{pod.podcastimage}} oncontextmenu="return false" ondragstart="return false">	
				{% endif %}
				<div class="lg:pl-10">
					<p class="text-sm my-4 lg:mb-10 w-full lg:w-96 font-normal font-trade text-trueGray-750">{{pod.about}}</p>
					<a href="{{pod.listlink}}">
						<button class="text-xs py-3 px-12  font-trade rounded-sm border border-solid border-black">
						Listen
						</button>
					</a>
				</div>
			</div>

		</div>
	{%- endfor -%}	
	</div>

</section>
