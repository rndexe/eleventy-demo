<section class="w-auto h-full max-h-full pl-32 pr-32 pt-16 flex-none bg-white">
	<div class = "flex flex-row h-full">
		<div class="mr-16 w-auto h-full">
			<div class="flex flex-row mt-6 h-5/6">
				{%- for prompts in promptlist -%}
				<div class="flex flex-row mr-16 h-full ">
					<div class="ml-16 mr-10">
						<p class="text-3xl mb-2 w-96 font-display text-trueGray-750">{{prompts.prompt}}</p>
					</div>
					{%- for entry in prompts.wplist -%}
					<div class= "flex flex-row w-auto h-full">
						<iframe class="w-192 h-full" allowfullscreen="true" style="border:none;" src="{{entry.link}}"></iframe>
						<div class="ml-16 self-end w-96 
						     {{ "font-baloo" if kannada else "font-trade" }}
							">
							<p class="text-xl font-normal text-trueGray-400">{{entry.title}}</p>
							<p class="text-base font-bold text-trueGray-400">- {{entry.name}}</p>
							<p class="text-base font-normal text-trueGray-400">{{entry.bio}}</p>
						</div>
					</div>
					{%- endfor -%}
				</div>
				{%- endfor -%}
			</div>
		</div>

	</div>
</section>
