<section class="w-auto h-full max-h-full pl-32 pr-32 pt-16 flex-none bg-white">
	<div class = "flex flex-row h-full">
		<div class="mr-16 w-auto h-full">
			<div class="flex flex-row mt-6 h-4/6">
				{%- for entry in promptlist -%}
				<div class="flex flex-row mr-16 h-full ">
					<div class="ml-16 mr-10 mt-48">
						<p class="text-sm mb-2 w-96 font-bold font-trade text-trueGray-750">{{prompt}}</p>
						<p class="text-sm mb-10 w-96 font-normal font-trade text-trueGray-750">{{entry.bio}}</p>
					</div>
					<div class= "flex flex-col w-auto h-full">
						<div class="w-96 pt-10">
							<p class="text-xs font-normal font-trade text-trueGray-400">{{entry.caption}}</p>
						</div>
					</div>
				</div>
				{%- endfor -%}
			</div>
		</div>

	</div>
</section>
