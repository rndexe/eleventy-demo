---
layout: exhibit_common
---


	{% include "./partials/coverpage.html" %}
	{% include "./partials/about_section.html" %}
	<section class="w-screen lg:w-auto h-auto lg:h-full lg:max-h-full lg:pr-20 flex-none bg-white">
		<div class = "flex flex-col lg:flex-row w-full lg:w-auto h-auto lg:h-full lg:pt-36">
		{%- for images in exhibitimages.slice(1) -%}
			<div class="flex flex-col lg:flex-row flex-none w-full lg:w-auto h-auto lg:h-5/6 pl-10 lg:pl-12 pr-10 lg:pr-12 py-10 lg:py-0 mx-auto lg:p-0 lg:ml-40 bg-gray-750">
				<img class="object-contain w-full lg:w-auto h-auto lg:h-full" src={{images.privis}} oncontextmenu="return false" ondragstart="return false">	
				<p class="self-end text-sm pt-6 lg:pl-10 w-full lg:w-96 font-normal text-trueGray-750
                    {{ "font-baloo" if kannada else "font-trade"}}
                ">{{images.pritxt}}</p>
			</div>
		{%- endfor -%}	
		</div>
	
	</section>
	<section class="w-screen lg:w-auto h-auto lg:h-full lg:max-h-full lg:pr-20 flex-none bg-white">
		<div class = "flex flex-col lg:flex-row w-full lg:w-auto h-auto lg:h-full lg:pt-36">
				<div class="flex flex-col lg:flex-row flex-none w-full lg:w-auto h-auto lg:h-5/6 pl-10 lg:pl-12 pr-10 lg:pr-12 py-10 lg:py-0 mx-auto lg:p-0 lg:ml-40 bg-white">
					<iframe class="w-full lg:w-192 h-48 lg:h-auto bg-white" src={{privisafter}}
					frameborder="0" allow="autoplay; fullscreen; picture-in-picture;" allowfullscreen></iframe>	
					<p class="self-top text-sm pt-6 lg:pt-0 lg:pl-10 w-full lg:w-192 font-normal text-black
                    {{ "font-baloo" if kannada else "font-trade"}}
                    ">{{pritxt}}</p>
				</div>
		</div>
	
	</section>
	{% include "./partials/author_section.html" %}
