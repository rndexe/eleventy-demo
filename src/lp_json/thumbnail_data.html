permalink: lp_json/exhibit_thumbnail.json
---
[
  {% for post in collections.exhibit  %}
    {% set data = post.data %}
    {
      "title": "{{ data.title }}",
      "subtitle": "{{ data.subtitle }}",
      "url": "{{ post.url }}",
      "thumbnail": "{{ post.data.thumb }}"
    }{{ '' if loop.last else ',' }}
  {% endfor  %}
]
